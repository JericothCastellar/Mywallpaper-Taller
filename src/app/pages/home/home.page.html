<ion-content [fullscreen]="true" class="ion-padding">
  <div class="home-title">
    {{ i18n.translate('HOME.TITLE') }}
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let wallpaper of wallpapers; let i = index">
        <ion-card class="wallpaper-card">
          <img [src]="wallpaper.url" alt="wallpaper" class="wallpaper-img" />

          <ion-button fill="clear" color="danger" class="delete-btn"
            (click)="deleteWallpaper(i); $event.stopPropagation()">
            <ion-icon [icon]="deleteIcon"></ion-icon>
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- FAB MENU -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon [icon]="menuIcon"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="pickWallpaper()">
        <ion-icon [icon]="addIcon"></ion-icon>
      </ion-fab-button>

      <ion-fab-button (click)="openSelectWallpaper()">
        <ion-icon [icon]="viewIcon"></ion-icon>
      </ion-fab-button>

      <ion-fab-button (click)="goToProfile()">
        <ion-icon [icon]="profileIcon"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="logout()">
        <ion-icon [icon]="logoutIcon"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
